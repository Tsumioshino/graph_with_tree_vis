{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Django Tailwind</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
	</head>

	<body class="bg-white font-sans leading-normal tracking-normal">
		<!-- Container -->
		<div class="container mx-auto">
			<div class="flex justify-center px-6 my-12">
				<!-- Row -->
				<div class="w-full xl:w-full lg:w-11/12 flex justify-center">
					<!-- Col -->
					<div class="justify-center">
            {% if image != None %}
            <img src="data:image/png;base64,{{image}}" class="max-w-full h-auto block w-full p-1 bg-white border rounded max-w-sm"/>
            {% else %}
            <img src="{% static 'images/initial.jpeg' %}" class="max-w-full h-auto block w-full p-1 bg-white border rounded max-w-sm"/>
            {% endif %}
          </div>
				</div>
			</div>       
    </div>
    <div class="container mx-auto">
			<div class="flex justify-center px-6 my-12">
				<!-- Row -->
				<div class="w-full xl:w-3/4 lg:w-11/12 flex">
          <!-- Col -->
					<div class="w-full lg:w-full bg-white p-5 rounded-lg lg:rounded-l-none">
						<form class="px-8 pt-6 pb-8 mb-4 bg-white rounded" method="post" action="/">
              {% csrf_token %}
              <div class="form-check">
                <label class="form-check-label inline-block text-gray-800" for="flexCheckChecked">
                  Digrafo?  -> 
                </label>
                {{form.digrafo}}
              </div>
              <div class="mb-4">
                <label class="block mb-2 text-sm font-bold text-gray-700">
                  Insira o Grafo
                </label>
                {{form.grafo_text}}
                <button type="submit" name="botao_cria_grafo" class="w-full py-2 mt-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline">
                  Criar Grafo
                </button>
              </div>
					    <div class="w-full mt-3 lg:w-full flex items-center justify-center bg-white rounded-lg lg:rounded-l-none">
                <div class="text-center flex-grow">
                  <button class="w-full p-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                    type="submit" name="botao_verifica_aresta" >
                    Verificar a existência de uma aresta.
                  </button>
                </div>
              </div>
            <div class="md:flex md:mt-8 md:-mx-4">
              <div class="w-full md:mx-4 rounded-md overflow-hidden bg-cover bg-center">
                <div class="bg-opacity-50 flex items-center h-full group relative">
                    <div class="flex-grow">
                      <button class="w-full p-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline" type="submit" name="botao_verifica_grau" >
                        Informar o grau de um vértice.
                      </button>
                    </div>
                </div>
              </div>
              <div class="w-full md:mx-4 rounded-md overflow-hidden bg-cover bg-center">
                <div class="bg-opacity-50 flex items-center h-full group relative">
                    <div class="flex-grow">
                      <input type="text" class=" form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600  focus:outline-none" name="vertice_grau" id="id_vertice_grau" placeholder="R0" />    
                    </div>
                </div>
              </div>
            </div>


            <div class="md:flex md:mt-8 md:-mx-4">
              <div class="w-full md:mx-4 rounded-md overflow-hidden bg-cover bg-center">
                <div class="bg-opacity-50 flex items-center h-full group relative">
                    <div class="flex-grow">
                      <button class="w-full p-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline" type="submit" name="botao_verifica_adj">
                        Informar a adjacência de um vértice.
                      </button>
                    </div>
                </div>
              </div>
              <div class="w-full md:mx-4 rounded-md overflow-hidden bg-cover bg-center">
                <div class="bg-opacity-50 flex items-center h-full group relative">
                    <div class="flex-grow">
                      <input type="text" class=" form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600  focus:outline-none" name="vertice_adj" id="id_vertice_adj" placeholder="R0" />    
                    </div>
                </div>
              </div>
            </div>
              <div class="w-full mt-3 lg:w-full flex items-center justify-center bg-white rounded-lg lg:rounded-l-none">
                <div class="text-center flex-grow">
                  <button class="w-full p-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                    type="submit" name="botao_grafo_nori_conexo">
                    Verificar se um grafo não-orientado é conexo.
                  </button>
                </div>
              </div>
              <div class="w-full mt-3 lg:w-full flex items-center justify-center bg-white rounded-lg lg:rounded-l-none">
                <div class="text-center flex-grow">
                  <button class="w-full p-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                    type="submit" name="botao_veri_digra_uni_conexo">
                    Verificar se um dı́grafo é unilateralmente conexo.
                  </button>
                </div>
              </div>
              <div class="w-full mt-3 lg:w-full flex items-center justify-center bg-white rounded-lg lg:rounded-l-none">
                <div class="text-center flex-grow">
                  <button class="w-full p-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                    type="submit" name="botao_di_fort_conex">
                    Verificar se um dı́grafo é fortemente conexo e informar qual ou quais são os seus componentes fortemente conexos.
                  </button>
                </div>
              </div>
              <div class="w-full mt-3 lg:w-full flex items-center justify-center bg-white rounded-lg lg:rounded-l-none">
                <div class="text-center flex-grow">
                  <button class="w-full p-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                    type="submit" name="botao_graf_ciclo?">
                    Dado um grafo conexo, verificar se ele é cı́clico.
                  </button>
                </div>
              </div>
              <div class="w-full mt-3 lg:w-full flex items-center justify-center bg-white rounded-lg lg:rounded-l-none">
                <div class="text-center flex-grow">
                  <button class="w-full p-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                    type="submit" name="botao_dig_aci_cone_ord_top">
                    Dado um dı́grafo acı́clico e conexo, informar uma ordenação topológica presente no dı́grafo.
                  </button>
                </div>
              </div>
              <div class="w-full mt-3 lg:w-full flex items-center justify-center bg-white rounded-lg lg:rounded-l-none">
                <div class="text-center flex-grow">
                  <button class="w-full p-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                    type="submit" name="botao_veri_planar_2-con_eule">
                    Dado um grafo não-orientado e conexo, verificar se ele é planar, 2-conexo e/ou euleriano. Caso seja possı́vel, informar um ciclo euleriano presente no grafo.
                  </button>
                </div>
              </div>
              <div class="w-full mt-3 lg:w-full flex items-center justify-center bg-white rounded-lg lg:rounded-l-none">
                <div class="text-center flex-grow">
                  <button class="w-full p-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                    type="submit" name="botao_caminho_curto_custo">
                    Caso seja possı́vel, encontrar um caminho mais curto (grafos não-ponderados) ou de menor custo (grafos ponderados) entre dois vértices.
                  </button>
                </div>
              </div>
              <div class="w-full mt-3 lg:w-full flex items-center justify-center bg-white rounded-lg lg:rounded-l-none">
                <div class="text-center flex-grow">
                  <button class="w-full p-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                    type="submit" name="botao_arv_min">
                    Encontrar uma árvore geradora mı́nima de um grafo não-orientado e conexo.
                  </button>
                </div>
              </div>
            </form>






            
            <div class="flex justify-center px-6 my-12">
              <!-- component -->
              <div class="w-full mx-auto">
                <div class="w-full shadow-2xl subpixel-antialiased rounded h-64 bg-black border-black mx-auto">
                  <div class="flex items-center h-6 rounded-t bg-gray-100 border-b border-gray-500 text-center text-black" id="headerTerminal">
                    <div class="flex ml-2 items-center text-center border-red-900 bg-red-500 shadow-inner rounded-full w-3 h-3" id="closebtn">
                    </div>
                    <div class="ml-2 border-yellow-900 bg-yellow-500 shadow-inner rounded-full w-3 h-3" id="minbtn">
                    </div>
                    <div class="ml-2 border-green-900 bg-green-500 shadow-inner rounded-full w-3 h-3" id="maxbtn">
                    </div>
                    <div class="mx-auto pr-16" id="terminaltitle">
                      <p class="text-center text-sm">Terminal</p>
                    </div>
            
                  </div>
                  <div class="pl-1 pt-1 h-auto  text-green-200 font-mono text-xs bg-black" id="console">
                    <p class="pb-1">Last login: 09 jun 2022 on ttys001</p>
                    <p class="pb-1">Alverad:Devprojects grafos_end$</p>
                  </div>
                </div> 
              </div>
            </div> 
					</div>
				</div>
			</div>
       
    </div>    
	</body>
</html>
